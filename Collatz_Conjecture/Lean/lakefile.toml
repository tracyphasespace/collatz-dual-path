name = "Collatz"
version = "0.1.0"
keywords = ["math", "collatz", "number-theory"]
defaultTargets = ["Collatz"]

[leanOptions]
pp.unicode.fun = true
relaxedAutoImplicit = false

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4"
rev = "v4.14.0"

# Core proof file
[[lean_lib]]
name = "Collatz"

# Consolidated module: Centralized axiom registry
[[lean_lib]]
name = "Axioms"

# Consolidated module: Certificate framework
[[lean_lib]]
name = "Certificates"

# Consolidated module: Spectral gap and descent analysis
[[lean_lib]]
name = "Analysis"

# Consolidated module: Sieve-based proof approach
[[lean_lib]]
name = "Sieve"

# Hybrid proof framework
[[lean_lib]]
name = "CollatzHybrid"

# Trapdoor ratchet mechanism
[[lean_lib]]
name = "TrapdoorRatchet"

# RH-Collatz bridge
[[lean_lib]]
name = "RHBridge"

# Mersenne structural proofs
[[lean_lib]]
name = "MersenneProofs"

# Complete Collatz integration
[[lean_lib]]
name = "CollatzComplete"

# Mersenne analysis
[[lean_lib]]
name = "MersenneAnalysis"

# Collatz Final
[[lean_lib]]
name = "CollatzFinal"

# Pillar IV: Entropy Braking
[[lean_lib]]
name = "CollatzEntropy"
